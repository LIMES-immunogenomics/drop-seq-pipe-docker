version: '3'

services:
  drop-seq-pipe:
    build: .
    image: pwlb/drop-seq-pipe
    environment:
      - NUMCELLS=50000
      - NCORES=10
      - SAMPLENAMES=HC STAT1

    # use when debugging and for interactive testing
    # command: ""
    # entrypoint: "/bin/bash"
    # stdin_open: true
    # tty: true

    volumes:
      - /home/pawel/Data/projects/STAT1/fastq/seq-well/run_170907/fastq:/input:ro
      - /home/pawel/Data/projects/STAT1/fastq/seq-well/run_170907/alignment:/output:rw

      # this folder will contain all the metadata generated by the
      # pipeline, this data can be re-used in subsequent analysis
      - ~/Data/reference-files/dropseqpipe/human/GRCh38.p10:/meta:rw
